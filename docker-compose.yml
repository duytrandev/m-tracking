version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: m-tracking-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=http://backend:4000
    depends_on:
      - backend
    networks:
      - m-tracking-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # NestJS Backend Monolith
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: m-tracking-backend
    ports:
      - "4000:4000"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - PORT=4000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./services/backend/src:/app/src
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - m-tracking-network
    restart: unless-stopped

  # FastAPI Analytics Service
  analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: m-tracking-analytics
    ports:
      - "5000:5000"
    env_file:
      - .env.docker
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./services/analytics/app:/app/app
    depends_on:
      - redis
    networks:
      - m-tracking-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: m-tracking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - m-tracking-network
    restart: unless-stopped

networks:
  m-tracking-network:
    driver: bridge

volumes:
  redis-data:
